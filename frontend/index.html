<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG Q&A Chat</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Document Q&A (RAG)</h3>
      </div>
      <div class="card-body d-flex flex-column" style="height: 80vh;">
        <!-- Upload Section -->
        <div id="upload-section" class="mb-3">
          <form id="upload-form" class="row g-2 align-items-center">
            <div class="col-auto">
              <input
                type="file"
                id="file-input"
                accept=".pdf,.docx,.txt"
                class="form-control"
                required
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-secondary">
                Upload & Index
              </button>
            </div>
            <div class="col-auto">
              <span id="upload-status" class="text-muted"></span>
            </div>
          </form>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="flex-grow-1 border rounded p-3 bg-white overflow-auto">
          <!-- Messages will be appended here -->
        </div>

        <!-- Input Section -->
        <div id="input-section" class="mt-3">
          <form id="ask-form" class="input-group">
            <input
              type="text"
              id="question-input"
              class="form-control"
              placeholder="Enter your question..."
              required
            />
            <button type="submit" class="btn btn-primary">
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js" defer></script>
</body>
</html>
